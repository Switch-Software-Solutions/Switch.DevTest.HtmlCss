<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./core.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Meteor</title>
</head>

<body class="main-layout" include-html="html/layout.html">
    <script>
        includeHTML();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $('#close').on('click', function() {
            $('tr').removeClass('is-selected');
            $('#main').addClass('has-sidebar-collapsed');
        });

        $('tr').on('click', function() {
            $('tr').removeClass('is-selected');
            $('#main').removeClass('has-sidebar-collapsed');
            $(this).addClass('is-selected');
        });

        $('.popover__trigger').on('click', function() {
            $(this).parents('.popover').toggleClass('is-visible');
        });

        $('.tabs__link').on('click', function() {
            $('.tabs__link').removeClass('is-selected');
            $(this).addClass('is-selected');

            $('.tabs__tab').hide();
            $($(this).attr('href')).show();
        });
    </script>
</body>

</html>
